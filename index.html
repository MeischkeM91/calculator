<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Max's Calculator</title>
</head>
<body>
    <div id="header">Calculator</div>
    <div class="calc-wrapper">
        <div class="display-container">
            <div class="top-display">123TOP</div>
            <div class="btm-display">456BTM</div>
        </div>
        <div class="btn-container">
            <div class="btn-row-1">
                <button class="clearBtn">Clear</button>
                <button class="deleteBtn">DEL</button>
                <button class="operBtn">/</button>
            </div>
            <div class="btn-row-2">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="operBtn">*</button>
            </div>
            <div class="btn-row-3">
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="operBtn">-</button>
            </div>
            <div class="btn-row-4">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="operBtn">+</button>
            </div>
            <div class="btn-row-5">
                <button class="signBtn">+/-</button>
                <button class="numBtn">0</button>
                <button class="numBtn">.</button>
                <button class="operateBtn">=</button>
            </div>
        </div>
    </div>
    <div id="footer">Copyright Maximilian Meischke &copy; 2022</div>
</body>
</html>
